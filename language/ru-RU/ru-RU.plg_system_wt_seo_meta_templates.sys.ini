PLG_WT_SEO_META_TEMPLATES_WHATS_NEW="<h3>v.1.4.2 Что нового?</h3><h4>Плагин-провайдер JoomShopping</h4><p><span class=\"badge badge-info bg-info\">v.1.5.0</span><span class=\"badge badge-success bg-success\">добавлено</span> Поддержка специфичных сео-шаблонов для товаров разных категорий (разные формулы для товаров разных категорий). Поддержка мультиязычных сайтов - сео-формулы на разных языках.</p>"