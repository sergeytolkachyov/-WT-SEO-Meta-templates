PLG_WT_SEO_META_TEMPLATES_WHATS_NEW = "<h3>v.2.0 What's new?</h3><h4>Joomla tag provider plugin</h4><p><span class=\"badge bg-success\">v.1.0.0</span><span class=\"badge bg-success\">added</span> Added a new provider plugin - for Joomla tags. Works in the list of tags, in the list of entities by tags and pagination pages.</p><h4>Refactoring</h4><p>The plugin has been rewritten taking into account the structure of Joomla 4 plugins and will not support Joomla 3 from version 2.0.0. This means that it will also work on Joomla 5 and higher.</p>"