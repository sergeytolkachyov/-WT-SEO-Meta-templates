PLG_WT_SEO_META_TEMPLATES="WT SEO Meta templates"
PLG_WT_SEO_META_TEMPLATES_DESC="<p>Plugin for using variables in &lt;title&gt; and meta-description tags. Allows you to use seo templates for the &lt;title&gt; tag and the meta description tag.</p><p>Accepts data (including SEO templates) from additional plugin providers.</p>"
