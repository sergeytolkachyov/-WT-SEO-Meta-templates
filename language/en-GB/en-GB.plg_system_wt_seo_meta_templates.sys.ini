PLG_WT_SEO_META_TEMPLATES_WHATS_NEW="<h3>v.1.4.3 What's new?</h3><h4>JoomShopping plugin-provider</h4><p><span class=\"badge badge-info bg-info\">v.1.5.2</span><span class=\"badge badge-warning bg-warning\">added</span> There is no parent category in the top-level categories, so the variable {JSP_PARENT_CATEGORY_NAME} was not processed in the formula. Fixed if there is no parent category - a void is inserted instead of a variable.</p>"
